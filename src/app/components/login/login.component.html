<ion-content class="login-content">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="analytics-outline" class="app-logo"></ion-icon>
      <h1>Frontline Dashboard</h1>
      <p>VMG Software Solutions</p>
    </div>

    <ion-card class="login-card">
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input 
              type="text" 
              formControlName="username"
              autocomplete="username"
              required>
            </ion-input>
          </ion-item>
          <div class="error-message" *ngIf="username?.invalid && username?.touched">
            Username is required
          </div>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              autocomplete="current-password"
              required>
            </ion-input>
            <ion-button 
              fill="clear" 
              slot="end" 
              (click)="togglePasswordVisibility()"
              tabindex="-1">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-item>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 4 characters</span>
          </div>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="loginForm.invalid"
            class="login-button">
            Login
            <ion-icon name="log-in-outline" slot="end"></ion-icon>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="footer">
      <p>Secure Connection</p>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </div>
  </div>
</ion-content>
