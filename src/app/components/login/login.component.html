<ion-content class="login-content" [fullscreen]="true">
  <div class="login-container">
    <div class="logo-section">
      <ion-img style="height: 7rem; margin-bottom: 3rem;" src="../assets/VMGSoftware_Small.png"
        alt="VMG Software Logo"></ion-img>
      <h1>FrontMan</h1>
    </div>

    <ion-card class="login-card">
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" (keydown.enter)="$event.preventDefault(); onLogin()"
          autocomplete="off">

          <div class="input-wrapper">
            <ion-input label="Username" label-placement="floating" fill="outline" shape="round" type="text"
              formControlName="username" autocomplete="username" [required]="true">
            </ion-input>
          </div>
          <div class="error-message" *ngIf="username?.invalid && username?.touched">
            Username is required
          </div>

          <div class="input-wrapper">
            <ion-input label="Password" label-placement="floating" fill="outline" shape="round"
              [type]="showPassword ? 'text' : 'password'" formControlName="password" autocomplete="current-password"
              [required]="true">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </div>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 4 characters</span>
          </div>


          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
            Login
            <ion-icon name="log-in-outline" slot="end"></ion-icon>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="footer">
      <p>Contact Stevie Or Alan about issues with this app ðŸ˜‰</p>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </div>
  </div>
</ion-content>
